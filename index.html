<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Compatibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .checker {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #2a9d8f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21867a;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="checker">
    <h2>Blood Compatibility Checker</h2>
    <label for="donor">Select Donor Blood Group:</label>
    <select id="donor">
      <option value="O-">O-</option>
      <option value="O+">O+</option>
      <option value="B-">B-</option>
      <option value="B+">B+</option>
      <option value="A-">A-</option>
      <option value="A+">A+</option>
      <option value="AB-">AB-</option>
      <option value="AB+">AB+</option>
    </select>
    <label for="recipient">Select Recipient Blood Group:</label>
    <select id="recipient">
      <option value="O-">O-</option>
      <option value="O+">O+</option>
      <option value="B-">B-</option>
      <option value="B+">B+</option>
      <option value="A-">A-</option>
      <option value="A+">A+</option>
      <option value="AB-">AB-</option>
      <option value="AB+">AB+</option>
    </select>
    <button onclick="checkCompatibility()">Check Compatibility</button>
    <div class="result" id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
